<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rescue Log - Gold Wing Delivery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="RescueLog.js" defer></script>
</head>
<body>
  <div id="app" class="layout">
    <nav class="sidebar">
      <a href="HomePage.html" class="logo">Gold Wing</a>
      <div class="nav-links">
         <a href="HomePage.html">Home</a>
        <a href="RescueLog.html">Rescue Log</a>
        <a href="WeeklyTBA.html">Weekly TBA's</a>
        <a href="RabbitList.html">Rabbit List</a>
        <a href="SummaryPage.html">Summary</a>
      </div>
      <button @click="signOut" class="signout-btn">Sign Out</button>
    </nav>

    <div class="page-content">
      <header class="hero-section" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('DSPImages/anirudh-wKeZstqxKTQ-unsplash.jpg');">
        <h1>Daily Rescue Log</h1>
      </header>

      <main class="content-wrapper">
        <div v-for="(label, index) in sections" :key="index" class="log-entry-card">
          <h2>{{ label }}</h2>
          <div class="section-inputs">
            <div class="time-input-group">
              <label>Time:
                <input type="time" v-model="entries[index].time">
              </label>
              <button type="button" @click="setCurrentTime(index)">Now</button>
            </div>
            <label>Notes:
              <textarea v-model="entries[index].notes" rows="1" placeholder="Enter notes..."></textarea>
            </label>
            <label>Dispatch on Duty:
              <select v-model="entries[index].dispatcher">
                <option disabled value="">Select Dispatcher...</option>
                <option v-for="name in dispatchers" :key="name">{{ name }}</option>
              </select>
            </label>
          </div>
        </div>

        <div class="save-footer">
          <button @click="saveAllEntries" class="save-all-btn">Save All Entries</button>
          <div class="status-message" :class="{ visible: showStatusMessage }">
            Log saved successfully!
          </div>
        </div>
      </main>

      <button v-show="showScrollButton" @click="scrollToBottom" class="scroll-bottom-btn">
        â¬‡ Scroll to Bottom
      </button>

      <footer>
        <p>&copy; 2025 Gold Wing Delivery. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
</body>
</html>
