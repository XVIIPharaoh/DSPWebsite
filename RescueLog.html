<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rescue Log</title>
  <link rel="stylesheet" href="HomePage.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="RescueLog.js" defer></script>
</head>
<body>
  <div id="app" class="layout">
    <!-- Sidebar Nav Menu -->
    <nav class="sidebar">
      <h1>Gold Wing Delivery</h1>
      <a href="HomePage.html">Home</a>
      <a href="RescueLog.html">Rescue Log</a>
       <a href="WeeklyTBA.html">Weekly TBA's</a>
      <a href="#">Contact</a>
      <button @click="signOut" class="signout-btn">Sign Out</button>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h2>Rescue Log</h2>
      </header>

      <main>
        <!-- Your 17 sections go here -->
        <section v-for="(label, index) in sections" :key="index">
          <h2>{{ label }}</h2>

          <div class="section-inputs">
            <label>
               Time:
              <input type="time" v-model="entries[index].time" class="time-input" />
               <button type="button" @click="setCurrentTime(index)">Now</button>
            </label>


            <label>
              Notes:
              <textarea v-model="entries[index].notes" rows="2" placeholder="Enter notes here..."></textarea>
            </label>

            <label>
              Dispatch on Duty:
              <select v-model="entries[index].dispatcher">
                <option disabled value="">Select...</option>
                <option v-for="name in dispatchers" :key="name">{{ name }}</option>
              </select>
            </label>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Gold Wing Delivery</p>
      </footer>
    </div>
  </div>
</body>
</html>
